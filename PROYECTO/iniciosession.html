<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
   
    <link rel="stylesheet" href="/PROYECTO/CSS/formulario.css">
</head>
<body>
    
    <form>
        <h1>Iniciar Session</h1>
        <div class="inputbox">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="username" required>
            <label for="">Usuario</label>
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="password" required>
            <label for="">Contraseña</label>
        </div>
        <div class="forget">
            <label for=""><input type="checkbox">Recordar</label>
            <a href="#">Olvidé mi Contraseña</a>
        </div>
        <button type="button" class="btn btn-primary btn-sm inicio-sesion-btn" onclick="window.location.href='CERRAR.html'">Iniciar Session</button>
    </div>
    </form>
</body>
</html>
